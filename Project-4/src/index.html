<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./styles/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/output.css" />

    <title>Project-4 || Frontend Mentor interactive card details form</title>
  </head>

  <body>
    <main
      class="flex min-h-screen max-w-[1200px] flex-col content-center items-center bg-[length:30%_100%] bg-no-repeat md:flex-row md:gap-10 md:bg-bgDesktop"
    >
      <section
        class="relative flex h-[300px] w-[100vw] flex-col bg-bgMobile bg-cover md:w-[45vw] md:bg-none"
      >
        <div class="relative mx-auto flex flex-col items-center">
          <div class="cardFront bg-cardFront">
            <div>
              <img
                src="./styles/images/card-logo.svg"
                alt="cart-logo"
                class="h-8"
              />
            </div>
            <p id="cardNumber" class="text-lg tracking-widest lg:text-2xl">
              1234 5678 9123 0000
            </p>
            <div class="flex flex-row justify-between text-base">
              <p id="cardholderName" class="text-xs uppercase">
                Jane Appleseed
              </p>
              <span class="flex flex-row text-xs"
                ><p id="cardMonth">00</p>
                /
                <p id="cardYear">00</p></span
              >
            </div>
          </div>
          <div class="flex flex-col place-items-center justify-center">
            <div class="cardBack bg-cardBack">
              <p
                id="cardCVC"
                class="absolute right-8 top-20 w-fit text-xs text-white lg:top-[5.65rem] lg:text-base"
              >
                000
              </p>
            </div>
          </div>
        </div>
      </section>
      <section
        id="userData"
        class="mb-5 mt-20 flex w-[80%] flex-col gap-6 md:w-[45%] md:p-8"
      >
        <div class="flex flex-col">
          <label for="inputName" class="text-sm">CARDHOLDER NAME</label>
          <input
            type="text"
            id="inputName"
            name="inputName"
            placeholder="e.g. Jane Appleseed"
            class="correctInput"
          />
          <p id="wrongName" class="mt-2 hidden text-xs text-warningRed"></p>
        </div>
        <div class="flex flex-col">
          <label for="inputNumber" class="text-sm">CARD NUMBER</label>
          <input
            type="text"
            id="inputNumber"
            name="inputNumber"
            placeholder="e.g. 1234 5678 9123 0000"
            class="correctInput gap-2"
          />
          <p id="wrongNumber" class="mt-2 hidden text-xs text-warningRed"></p>
        </div>
        <div class="flex gap-3">
          <div class="flex flex-col">
            <label for="expireDates" class="text-sm">EXP. DATE (MM/YY)</label>
            <div class="grid grid-cols-2 gap-2">
              <input
                type="number"
                id="month"
                name="expireDates"
                placeholder="MM"
                maxlength="2"
                class="correctInput"
              />
              <input
                type="number"
                id="year"
                name="expireDates"
                placeholder="YY"
                maxlength="2"
                class="correctInput"
              />
            </div>
            <p id="wrongDate" class="mt-2 hidden text-xs text-warningRed"></p>
          </div>
          <div class="flex w-[100%] flex-col">
            <label for="cvc" class="w-fit text-sm">CVC</label>
            <input
              type="number"
              id="cvc"
              name="cvc"
              placeholder="e.g. 123"
              maxlength="3"
              class="correctInput"
            />
            <p id="wrongCode" class="mt-2 hidden text-xs text-warningRed"></p>
          </div>
        </div>

        <button
          type="button"
          id="confirmButton"
          class="mt-3 rounded-md bg-darkViolet p-4 text-grayishViolet hover:bg-mediumViolet"
        >
          Confirm
        </button>
        <div class="mt-4 flex justify-center text-center">
          <p class="text-center text-xs">
            Challenge by
            <a
              href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
              >Frontend Mentor</a
            >. Coded by Kadheryna.
          </p>
        </div>
      </section>
      <section
        id="complete"
        class="mb-5 mt-16 hidden w-[90%] flex-col place-items-center gap-6 md:w-[70%] md:p-12 lg:w-[40%]"
      >
        <img
          src="./styles/images/icon-complete.svg"
          alt="complete"
          class="w-24"
        />
        <h1 class="mt-5 text-4xl">Thank you!</h1>
        <p class="text-lg text-darkGrayishViolet">
          We've added your card details
        </p>
        <button
          type="button"
          id="continueButton"
          class="mt-3 w-[90%] rounded-md bg-darkViolet p-4 text-grayishViolet hover:bg-mediumViolet"
        >
          Continue
        </button>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
