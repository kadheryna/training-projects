<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./styles/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/output.css" />

		<title>Project-4 || Frontend Mentor interactive card details form</title>
	</head>
	<body>
		<div
			class="h-full w-[100vw] flex flex-col place-items-center justify-start gap-[25%] md:flex-row max-w-[1400px]"
		>
			<div class="relative flex flex-col md:w-[35vw]">
				<img
					src="./styles/images/bg-main-mobile.png"
					alt="bg-mobile"
					class="h-[300px] w-[100vw] md:h-[100vh]"
				/>

				<div class="absolute flex flex-col items-center">
					<div
						class="cardFront"
						style="background-image: url(./styles/images/bg-card-front.png)"
					>
						<div>
							<img src="./styles/images/card-logo.svg" alt="cart-logo" class="h-8"/>
						</div>
						<p class="text-lg lg:text-2xl tracking-widest">
							1234 5678 9123 0000
						</p>
						<div class="flex flex-row justify-between text-base">
							<p class="text-xs uppercase">Jane Appleseed</p>
							<p class="text-xs">00/00</p>
						</div>
					</div>
					<div class="flex flex-col place-items-center justify-center">
						<div
							class="cardBack"
							style="background-image: url(./styles/images/bg-card-back.png)"
						>
							<p
								class="text-white w-fit text-xs lg:text-base absolute top-20 right-8 lg:top-24"
							>
								000
							</p>
						</div>
					</div>
				</div>
			</div>
			<div
				class="flex flex-col gap-6 mt-16 mb-5 w-[90%] md:w-[70%] lg:w-[40%] md:p-12"
			>
				<div class="flex flex-col">
					<label for="inputName" class="text-sm">CARDHOLDER NAME</label>
					<input
						type="text"
						id="inputName"
						name="inputName"
						placeholder="e.g. Jane Appleseed"
						class="correctInput"
					/>
					<p class="wrongName hidden text-xs mt-2 text-warningRed">
						Wrong format, letters only
					</p>
				</div>
				<div class="flex flex-col">
					<label for="inputNumber" class="text-sm">CARD NUMBER</label>
					<input
						type="text"
						id="inputNumber"
						name="inputNumber"
						placeholder="e.g. 1234 5678 9123 0000"
						class="correctInput"
					/>
					<p class="wrongNumbers hidden text-xs mt-2 text-warningRed">
						Wrong format, numbers only
					</p>
				</div>
				<div class="flex gap-3">
					<div class="flex flex-col">
						<label for="expireDates" class="text-sm">EXP. DATE (MM/YY)</label>
						<div class="grid grid-cols-2 gap-2">
							<input
								type="number"
								id="month"
								name="expireDates"
								placeholder="MM"
								class="correctInput"
							/>
							<input
								type="number"
								id="year"
								name="expireDates"
								placeholder="YY"
								class="correctInput"
							/>
						</div>
						<p class="wrongDates hidden text-xs mt-2 text-warningRed">
							Can't be blank
						</p>
					</div>
					<div class="flex flex-col w-[100%]">
						<label for="cvc" class="text-sm w-fit">CVC</label>
						<input
							type="number"
							id="cvc"
							name="cvc"
							placeholder="e.g. 123"
							class="correctInput"
						/>
						<p class="wrongCode hidden text-xs mt-2 text-warningRed">
							Can't be blank
						</p>
					</div>
				</div>

				<button
					type="button"
					class="mt-3 text-grayishViolet p-4 rounded-md bg-darkViolet hover:bg-mediumViolet"
				>
					Confirm
				</button>
				<div class="flex justify-center mt-4 text-center">
					<p class="text-center text-xs">
						Challenge by
						<a
							href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
							>Frontend Mentor</a
						>. Coded by Kadheryna</a>.
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
