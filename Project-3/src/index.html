<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Project-3 | Frontend Mentor "Age calculator app"</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/output.css" />
	</head>
	<body
		class="flex flex-col gap-4 align-middle justify-center bg-offWhite place-items-center h-screen"
	>
		<section
			class="h-fit w-4/5 flex flex-col justify-evenly bg-white px-10 py-12 rounded-2xl rounded-br-4xl md:max-w-xl"
		>
			<div
				class="grid grid-cols-3 justify-center gap-2 mb-12 font-bold md:flex md:w-fit"
			>
				<div class="flex flex-col w-full sm:max-w-[8em]">
					<label
						for="day"
						class="dayyy tracking-widest text-xxs md:text-xs text-smokeyGrey mb-1 font-semibold"
						>DAY</label
					>
					<input
						type="number"
						id="day"
						placeholder="DD"
						class="correctInput h-12 indent-4 "
					/>
					<p id="warningDay" class="invisible text-warningRed font-regular mt-2 text-xxs"></p>
				</div>
				<div class="flex flex-col w-full sm:max-w-[8em]">
					<label
						for="month"
						class="tracking-widest text-smokeyGrey text-xxs md:text-xs mb-1 font-semibold"
						>MONTH</label
					>
					<input
						type="number"
						id="month"
						placeholder="MM"
						class="correctInput h-12 indent-4 "
					/>
					<p id="warningMonth" class="invisible text-warningRed font-regular mt-2 text-xxs"></p>
				</div>
				<div class="flex flex-col w-full sm:max-w-[8em]">
					<label
						for="year"
						class="tracking-widest text-xxs md:text-xs text-smokeyGrey mb-1 font-semibold"
						>YEAR</label
					>
					<input
						type="number"
						id="year"
						placeholder="YYY"
						class="correctInput h-12 indent-4 "
					/>
					<p id="warningYear" class="invisible text-warningRed font-regular mt-2 text-xxs"></p>
				</div>
			</div>
			<div class="relative">
				<hr class="bg-lightGrey mt-4 place-self-center md:place-self-start" />
				<button id="calculate"
					class="absolute w-[3em] md:w-[5em] right-1/2 -top-6 md:right-10 md:-top-12 translate-x-1/2 translate-y-1/3"
				>
					<img
						src="./images/icon-arrow.svg"
						alt="arrow"
						class="p-3 md:p-5 rounded-full bg-lightPurple active:bg-offBlack"
					/>
				</button>
			</div>
			<div
				class="flex flex-col justify-evenly font-extraBold text-4xl md:text-6xl italic mt-12"
			>
				<h1><span id="resultYears" class="text-lightPurple">--</span> years</h1>
				<h1><span id="resultMonths" class="text-lightPurple">--</span> months</h1>
				<h1><span id="resultDays" class="text-lightPurple">--</span> days</h1>
			</div>
		</section>
		<div class="flex justify-items-center h-10 mt-3">
			<p class="text-center text-xs">
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
					>Frontend Mentor</a
				>. Coded by Kadheryna</a>.
			</p>
		</div>
		<script src="./app.js"></script>
	</body>
</html>
