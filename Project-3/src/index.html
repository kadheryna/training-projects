<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Project-3 | Frontend Mentor "Age calculator app"</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/output.css" />
  </head>
  <body
    class="flex min-h-screen flex-col items-center justify-center gap-4 bg-offWhite"
  >
    <section
      class="mt-10 flex w-80 flex-col justify-evenly rounded-2xl rounded-br-4xl bg-white px-10 py-12 md:w-[500px] lg:w-[600px]"
    >
      <div
        class="mb-12 grid grid-cols-3 justify-center gap-2 font-bold md:flex md:w-fit"
      >
        <div class="flex w-full flex-col sm:max-w-[8em]">
          <label
            for="day"
            class="mb-1 text-xxs font-semibold tracking-widest text-smokeyGrey md:text-xs"
            >DAY</label
          >
          <input
            type="number"
            id="day"
            placeholder="DD"
            class="correctInput h-12 indent-4"
          />
          <p
            id="warningDay"
            class="invisible mt-2 text-xxs font-regular text-warningRed"
          ></p>
        </div>
        <div class="flex w-full flex-col sm:max-w-[8em]">
          <label
            for="month"
            class="mb-1 text-xxs font-semibold tracking-widest text-smokeyGrey md:text-xs"
            >MONTH</label
          >
          <input
            type="number"
            id="month"
            placeholder="MM"
            class="correctInput h-12 indent-4"
          />
          <p
            id="warningMonth"
            class="invisible mt-2 text-xxs font-regular text-warningRed"
          ></p>
        </div>
        <div class="flex w-full flex-col sm:max-w-[8em]">
          <label
            for="year"
            class="mb-1 text-xxs font-semibold tracking-widest text-smokeyGrey md:text-xs"
            >YEAR</label
          >
          <input
            type="number"
            id="year"
            placeholder="YYY"
            class="correctInput h-12 indent-4"
          />
          <p
            id="warningYear"
            class="invisible mt-2 text-xxs font-regular text-warningRed"
          ></p>
        </div>
      </div>
      <div class="relative">
        <hr class="mt-4 place-self-center bg-lightGrey md:place-self-start" />
        <button
          id="calculate"
          class="absolute -top-6 right-1/2 w-[3em] translate-x-1/2 translate-y-1/3 md:-top-12 md:right-10 md:w-[5em]"
        >
          <img
            src="./images/icon-arrow.svg"
            alt="arrow"
            class="rounded-full bg-lightPurple p-3 active:bg-offBlack md:p-5"
          />
        </button>
      </div>
      <div
        class="mt-12 flex flex-col justify-evenly text-4xl font-extraBold italic md:text-6xl"
      >
        <h1><span id="resultYears" class="text-lightPurple">--</span> years</h1>
        <h1>
          <span id="resultMonths" class="text-lightPurple">--</span> months
        </h1>
        <h1><span id="resultDays" class="text-lightPurple">--</span> days</h1>
      </div>
    </section>
    <div class="mt-3 flex h-10 justify-items-center">
      <p class="text-center text-xs">
        Challenge by
        <a
          href="https://www.frontendmentor.io/challenges/age-calculator-app-dF9DFFpj-Q"
          >Frontend Mentor</a
        >. Coded by Kadheryna.
      </p>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
